<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
  <header>
    <img src="theveshverse.png" alt="Survey Company Logo">
    <h1>Application Form</h1>
    <p>Thank you for applying at theveshverse.</p>
  </header>
  <main>
    <form action="submit.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required>

      <label for="course">Current Course:</label>
      <input type="text" id="course" name="course" required>

      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" name="specialization" required>

      <label for="college">College:</label>
      <input type="text" id="college" name="college" required>

      <label for="marks10">10th Marks:</label>
      <input type="number" id="marks10" name="marks10" required>

      <label for="marks12">12th Marks:</label>
      <input type="number" id="marks12" name="marks12" required>

      <label for="cgpa">Current CGPA:</label>
      <input type="text" id="cgpa" name="cgpa" required>

      <label for="reason">Why do you want to join theveshverse?</label>
      <textarea id="reason" name="reason" required></textarea>

      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" required>

      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" required></textarea>

      <label for="backlog">Any Backlog:</label>
      <input type="text" id="backlog" name="backlog" required>

      <label for="certifications">Certifications:</label>
      <input type="text" id="certifications" name="certifications" required>

      <input type="submit" value="Submit">
    </form>
  </main>
</body>
</html>
